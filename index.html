<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            position: fixed;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .gauche {
            height: 100%;
            width: 40%;
            position: absolute;
            left: 0;
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: auto;
            flex-direction: column;
            z-index: 99;


        }

        .gauche .img {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.3s ease-in-out;

        }

        .gauche .img:hover {
            scale: 1.1;
        }

        .droite {
            height: 100%;
            width: 60%;
            position: absolute;
            right: 0;
            background-color: rgb(44, 44, 44);

        }

        .nom {
            display: flex;
            justify-content: center;
            position: fixed;
            bottom: 0;
            height: 10%;
            width: 40%;
            left: 0;
            background-color: rgba(155, 155, 155, 0.679);
            color: rgb(10, 10, 10);            

        }

        .nom:hover {
            background-color: rgba(32, 32, 32, 0.511);
            color: rgb(117, 117, 117);

        }

        .nom h1 {
            text-align: center;
            font-size: 120%;
        }

        .sous-droite-D {
            height: 100%;
            width: 120%;
            position: absolute;
            right: 0;
            border: 1px;
            border: white;
            transition: width 0.3s ease-in-out;
            background-color: rgb(34, 34, 34);


        }
        .sous-droite-D h1{
            text-align: center;
            color: rgb(189, 189, 189);

        }

        .sous-droite-D:hover {
            color: rgb(34, 34, 34);
            width: 120%;
            animation: ease-out;

        }

        .sous-droite-G {
            height: 100%;
            width: 40%;
            position: absolute;
            left: -10%;
            border: 1px;
            border: rgb(43, 43, 43);
            border-radius: 10%;
            background-color: rgb(40, 40, 40);
            transition: width 0.3s ease-in-out;
            color: rgb(40, 40, 40);
            

        }

        .sous-droite-G:hover {
            width: 80%;
            animation: ease-out;
            color: rgb(244, 244, 244);

        }
        .sous-droite-G h1{
            text-align: center;

        }
        .sous-droite-G .p{
            text-align: right;
            gap: 10px;
            margin-right: 5%;
            }
        /*format mobile*/
        @media screen and (max-width: 1024px) {
            .gauche .img {
                width: 105%;
                margin-right: 10%;
                margin-bottom: 50%;

            }

            .nom {
                height: 30%;

            }

            .nom h1 {
                font-size: 140%;
                text-align: center;
            }

        }
    </style>
</head>

<body>
    <div class="gauche">
        <div>
            <div class="img">
                <br>
                <img src="image.png" style="width: 60%;" alt="">
            </div>
            <div class="nom">
                <h1>
                    <p>AKAKPO Axel Like(Student of cyber-security Engineering)</p>
                </h1>
            </div>
        </div>

    </div>
    <div class="droite">
        <div class="sous-droite-D">
            <h1>skill</h1>
        </div>
        <div class="sous-droite-G">
            <h1>about me</h1>
            <div class="p">
                <p>Je suis AKAKPO un jeune élève ingenieur en cyber sécurté de 18ans je vise obtenir le plus de stage pour apprendre le metier et m'ameliorer <br> merci de prendre de votre temps pour visiter mon portofolio</p>
            </div>
        </div>
    </div>
</body>

</html>
